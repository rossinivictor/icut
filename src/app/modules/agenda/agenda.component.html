<h3>Horários disponíveis</h3>

<div *ngFor="let horario of schedule">
  <button *ngIf="horario.marked === false " (click)="saveId(horario.id)" data-toggle="modal" data-target="#confirmation" class="btn-large" > {{horario.horario}} </button>
  <div class="modal fade" id="confirmation" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
          Deseja realmente marcar nesse horário? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setSchedule()" >Marcar</button>
        </div>
      </div>
    </div>
  </div>
</div>
