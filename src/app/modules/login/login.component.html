<div class="content-fluid">
    <h1>Área de login</h1><p>
        Entre com as suas informacoes abaixo para logar.<p></p>   
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="login-form">
        <div class="form-group">
          <label for="email" id="email">Endereço de email</label>
          <input type="email" formControlName="email" class="form-control" required placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" formControlName="password" required class="form-control" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Fazer login!</button>
      </div>
    </form>
  </div>
</div>
