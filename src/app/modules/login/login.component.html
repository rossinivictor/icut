<div class="content">
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="login-form">
        <div class="form-group">
          <label for="email" id="email">Email address</label>
          <input type="email" formControlName="email" class="form-control" required placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" required class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <button (click)="auth.googleLogin()">
      <i class="fa fa-google"></i>
      Conecte-se pelo Google
    </button>
  </div>
</div>
