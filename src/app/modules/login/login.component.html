<div class="content-fluid" *ngIf="!reset">
  <h1><i class="fa fa-user-circle"></i> Área de login</h1>
  <p>
    Entre com as suas informacoes abaixo para logar.
    <p></p>
    <div class="container">
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="login-form">
          <div class="form-group">
            <label for="email" id="email"><i class="fa fa-envelope"></i> Endereço de email</label>
            <input type="email" formControlName="email" class="form-control" required placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="password"><i class="fa fa-key"></i> Senha</label>
            <input type="password" formControlName="password" required class="form-control" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary">Fazer login!</button>
        </div>
      </form>
      <button (click)="tradeForm()" class="btn btn-warning">Esqueci a Senha</button>
    </div>
</div>

<div class="content-fluid" *ngIf="reset">
    <h1><i class="fa fa-warning"></i> Reset de senha</h1>
    <p>
      Entre com as suas informacoes abaixo para redefinir a senha.
      <p></p>
  <div class="container" >
    <form [formGroup]="passwordReset" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="email" id="email"><i class="fa fa-envelope"></i> Insira seu e-mail cadastrado:</label>
        <input type="email" formControlName="email" class="form-control" required placeholder="Digite seu email">
      </div>
      <button type="submit" class="btn btn-primary">Enviar e-mail!</button>
      <button (click)="tradeForm()" class="btn btn-secondary">voltar</button>
    </form>
  </div>
</div>
