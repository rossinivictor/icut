<div class="content">
  <h1>Área de cadastro</h1>
  <p>
    Por favor forneça todas as informações nos campos abaixo.
    <p></p>

    <button class="btn btn-primary" *ngIf="noUser" (click)="regularChoice()">Cliente</button>
    <button class="btn btn-primary" *ngIf="noUser" (click)="enterpriseChoice()">Empresa</button>


    <div class="container" *ngIf="regularUser">
      <button class="btn btn-primary" (click)="backChoice()">Voltar</button>
      <form [formGroup]="userForm" (ngSubmit)="registerUser()">
        <div class="register-form">

          <div class="form-group">
            <label for="email" id="email">E-mail *</label>
            <input type="email" formControlName="email" class="form-control" required placeholder="ex: ifood@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" id="password">Senha *</label>
            <input type="password" formControlName="password" class="form-control" required placeholder="ex: Jose">
          </div>
          <div class="form-group">
            <label for="name" id="name">Nome Completo *</label>
            <input type="name" formControlName="name" class="form-control" required placeholder="ex: Jose">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato *</label>
            <input type="phone" formControlName="phone" required class="form-control" placeholder="ex: 21995550011">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="container" *ngIf="enterpriseUser">
      <button class="btn btn-primary" (click)="backChoice()">Voltar</button>
      <form [formGroup]="enterpriseForm" (ngSubmit)="registerEnterprise()">
        <div class="register-form">
          <div class="form-group">
            <label for="email" id="email">E-mail *</label>
            <input type="email" formControlName="email" class="form-control" required placeholder="ex: ifood@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" id="password">Senha *</label>
            <input type="password" formControlName="password" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="name" id="name">cnpj *</label>
              <input type="name" formControlName="cnpj" class="form-control" required placeholder="ex: 123456789">
            </div>
  
          <div class="form-group">
            <label for="name" id="name">Nome fantasia *</label>
            <input type="name" formControlName="name" class="form-control" required placeholder="ex: McDonald">
          </div>
          <div class="form-group">
            <label for="name" id="name">Nome *</label>
            <input type="name" formControlName="nameReal" class="form-control" required placeholder="ex: ">
          </div>
          <div class="form-group">
              <label for="name" id="name">Endereço *</label>
              <input type="name" formControlName="address" class="form-control" required placeholder="ex: ">
            </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato *</label>
            <input type="phone" formControlName="phone" required class="form-control" placeholder="ex: 21995550011">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>



</div>
