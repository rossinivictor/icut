
<div class="content">
        <h1>Área de cadastro</h1><p>
            Por favor forneça todas as informações nos campos abaixo.<p></p>
            
            <div class="container">               
                <form [formGroup]="userForm" (ngSubmit)="register()">
                  <div class="register-form">
                    <div class="form-group">
                      <label for="name" id="name">Primeiro Nome *</label>
                      <input type="name" formControlName="name" class="form-control" required placeholder="ex: Jose">
                    </div>
                     <div class="form-group">
                      <label for="lastname">Ultimo Nome *</label>
                      <input type="name" formControlName="lastname" required class="form-control" placeholder="ex: da Silva">
                    </div>
                        <div class="form-group">
                        <h2>Data de Nascimento *</h2>
                        <input type="date" name="bday" class="form-control">
                    </div>    
                    <div class="form-group-selection">
                            <h2>Selecione o sexo *</h2>
                            <input type="radio" name="gender" value="male" checked> Masculino<br>
                            <input type="radio" name="gender" value="female"> Feminino<br>
                    </div>
                    <div class="form-group">
                            <label for="endereco">Endereco residencial *</label>
                            <input type="name" formControlName="endereco" required class="form-control" placeholder="ex: Rua da minha casa, 41">
                          </div>
                          <div class="form-group">
                                <label for="telefone">Telefone para contato *</label>
                                <input type="name" formControlName="telefone" required class="form-control" placeholder="ex: 21995550011">
                              </div>
                                                  
                  </div>
                </form>
                <button type="submit" class="btn btn-primary">Enviar</button>
                    
    </div>
</div>
